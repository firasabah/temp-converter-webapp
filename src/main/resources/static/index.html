<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div id="app" class="container">
    <div class="row justify-content-center py-4">
      <div class="col-md-8 col-lg-6 col-xl-6 py-4 my-4">
        <div class="card border border-success my-4">
          <h6 class="card-header text-center bg-success text-light">Temprature Converter</h6>
          <div class="card-body p-4 text-center">
            <form>
              <input type="text" class="text-center form-contol me-2" placeholder="Celsius" v-on:keyup="celsiusChanged($event)" :value="celsius" tabindex="-1">
              <input type="text" class="text-center form-contol" placeholder="Fahrenheit" v-on:keyup="fahrenheitChanged($event)" :value="fahrenheit" tabindex="-1">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
